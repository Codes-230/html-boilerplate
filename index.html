<!DOCTYPE html>

<!-- #It declares the version of html that we are using to the browser. -->

<html lang="en">

<!-- #The <html> tag represent the root of an html document. It contains for all the other html elements (except for <!DOCTYPE>). -->
<!-- #The <lang> attribute specifies the language of the element's content. It's short for language. -->

    <head>

        <!-- #The <head> element is a container for metadata. -->
        
        <meta charset="UTF-8">

        <!-- #The <meta> tag defines metadata about an HTML document. It's short for metadata. -->
        <!-- #The <charset> attribute specifies the character encoding for the html document. It's short for character set. -->

        <title>My first Webpage</title>

        <!-- #The <title> tag defines the title of the document. It must be text only. -->

    </head>

    <body>

        <!-- #The <body> tag defines the document's body. It can only be one in an html document. -->

        <h1>Hello World!</h1>
    </body>
</html>
